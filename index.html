---
layout: default
---
<div>
    <img src="/images/japan-film-20.png" style="height:90vh; padding: inherit; margin:auto; display: block; padding-top:10px;"> 
</div>
<br/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
