---
layout: page
permalink: /search/
---
<div style="min-height: 55vh;">
<div id="search-demo-container">
      <input type="search" id="search-input" placeholder="search...">
      Author: <select id="author">{% for author in site.authors %}<option value="{{ author.name }}">{{ author.name }}</option>{% endfor %}</select>
      Type: <select id="tag">{% for tag in site.tags %}<option value="{{ tag[0] }}">{{ tag[0] }}</option>{% endfor %}</select>
      <button onclick="sjs()">Search</button>
      <ul id="results-container"></ul>
</div>
<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

</div>

<script>
      //var json_file = '{{ site.baseurl}}/search.json';
      var json_file = [
  {% for post in site.posts %}
    {
      "title"    : "{{ post.title | escape }}",
      "tag"     : "{{ post.tag }}",
      "url"      : "{{ site.baseurl }}{{ post.url }}",
      "date"     : "{{ post.date | date: "%B %e, %Y" }}",
      "author"   : "{{ post.author }}"
    } {% unless forloop.last %},{% endunless %}
  {% endfor %}
]
      
      function filterJSON() {
            var data = json_file.filter(d => d.author === $('#author').val());
            return data.filter(d => d.tag === $('#tag').val());
      }

      function sjs() {
  var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: filterJSON(),
        searchResultTemplate: '<article class="post" style="padding-left: 10vw; padding-right: 10vw;"><h1><a class="title" href="{url}?query={query}" title="{desc}">{title}</a></h1><span class="read-more">{tag}</span>&nbsp;&nbsp;<span class="read-more">{date}</span>&nbsp;&nbsp;<span class="read-more">{author}</span></article>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false
      })}

      sjs.search($('#search-input).val());
</script>
