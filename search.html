---
layout: page
---

<div id="search-demo-container">
      <input type="search" id="search-input" placeholder="search...">
      <ul id="results-container"></ul>
</div>
<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<article class="post" style="padding-left: 10vw; padding-right: 10vw;"><h1><a class="title" href="{url}?query={query}" title="{desc}">{title}</a></h1><span class="read-more">{tag}</span>&nbsp;&nbsp;<span class="read-more">{date}</span>&nbsp;&nbsp;<span class="read-more">{post.author}</span></article>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false
      })
</script>
