---
layout: page
title: Blog
permalink: /blog/
---
<img src="/images/digicam-13.png" id="main-image">
<br/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post" style="padding-left: 10vw; padding-right: 10vw;">

      <h1><a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }}</a></h1>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.tag }}</a>&nbsp;&nbsp;{{ post.date | date: "%B %e, %Y" }}&nbsp;&nbsp;<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.author }}</a>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  <br/>
  {% endfor %}
</div>
<br/>
<br/>
