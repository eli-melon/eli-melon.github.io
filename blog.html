---
layout: page
title: Blog
permalink: /blog/
---
<img src="/images/digicam-13.png" id="main-image">
<br/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
