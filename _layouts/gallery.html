---
layout: default
support: [gallery]
---
<style>
  .gallery-info {
  text-align: center;
  display: block;
  font-size: 12px;
  opacity: 0.7;
  font-style: italic;
}

.header .lead {
  max-width: 620px;
}

/** Below CSS is completely optional **/

.gallery-item {
  width: 200px;
  padding: 5px;
}

</style>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.1/css/lightgallery.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.1/css/lg-zoom.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.1/css/lg-thumbnail.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.1/css/lg-share.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.1/css/lg-rotate.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.1/css/lg-autoplay.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/lightgallery@2.0.1/css/lg-fullscreen.css'>
<script src='https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.js'></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

<h1>{{ page.title }}</h1>

{{ content }}


<span class="gallery-info">Click on any image to open lightGallery. </span>
<div class="container-sm">
  <div class="row justify-content-center">
    <div class="col col-md-10">
      <div class="gallery-container" id="animated-thumbnails-gallery">
        {% for photo in page.photos %}
        <a class="gallery-item" data-src="/images/{{ page.base-file-name }}/{{ page.base-file-name }}-{{ photo }}.{{ page.extension }}" data-sub-html="<h4>{{ page.title }} - Eli Melanson</h4>">
          <img class="img-responsive" src="/images/{{ page.base-file-name }}/{{ page.base-file-name }}-{{ photo }}.{{ page.extension }}" />
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script type="module">
  import lightGallery from "https://cdn.skypack.dev/lightgallery@2.1.2";

import lgZoom from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/zoom";

import lgThumbnail from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/thumbnail";

import lgShare from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/share";

import lgRotate from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/rotate";

import lgAutoplay from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/autoplay";
import lgFullscreen from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/fullscreen";

$("#animated-thumbnails-gallery")
  .justifiedGallery({
    captions: false,
    lastRow: "hide",
    rowHeight: 180,
    margins: 5
  })
  .on("jg.complete", function () {
    lightGallery(document.getElementById("animated-thumbnails-gallery"), {
      autoplayFirstVideo: false,
      pager: false,
      galleryId: "nature",
      flipHorizontal: false,
      flipVertical: false,
      rotateLeft: false,
      plugins: [
        lgZoom,
        lgThumbnail,
        lgShare,
        lgRotate,
        lgFullscreen,
        lgAutoplay
      ],
      mobileSettings: {
        controls: false,
        showCloseIcon: false,
        download: false,
        rotate: false
      }
    });
  });
</script>
